<html lang="en" ng-app="%app%" ng-strict-di>
<!--<![endif]-->
<head>
    <title ng-bind="'<%= grunt.config.get('pkg.name') %> | ' + $state.current.data.pageTitle"></title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="">

    <link rel="shortcut icon" type="images/png" href="img/favicon.ico"/>

    <link rel="stylesheet" href="css/stgwebutils-client-libs-%stg_version%.min.css"/>
    <link id="ng_load_plugins_before"/> <!-- Dynamically loaded CSS (lazy loaded) -->
    <link rel="stylesheet" href="css/stgwebutils-client-libs-metronic-%stg_version%.min.css"/>

    <!-- APPLICATION SPECIFIC CSS -->
    <link rel="stylesheet" href="css/<%= grunt.config.get('pkg.name') %>-<%= grunt.config.get('pkg.version') %>.css"/>

    <script type="text/javascript" src="scripts/stgwebutils-client-libs-metronic-%stg_version%.min.js"></script>
    <script type="text/javascript" src="scripts/stgwebutils-client-libs-%stg_version%.min.js"></script>
    <script type="text/javascript" src="scripts/stgAuth.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '<%= grunt.env["google-analytics"] %>', 'auto');
    </script>
</head>

<body ng-controller="AppController as appController" class="page-on-load page-header-menu-fixed page-footer-fixed">
<!-- PAGE SPINNER -->
<div spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>

<!-- PAGE HEADER -->
<div stg-header class="page-header" logo="appController.logo"></div>

<!-- NAV BAR -->
<div stg-nav-bar class="page-header"></div>

<div class="clearfix"></div>

<div class="page-container">
    <div stg-page-header class="page-head"></div>

    <div class="page-content">
        <div class="container-fluid">
            <div ui-view class="fade-in-up"></div>
        </div>
    </div>

    <!-- TODO - Refactor into component -->
    <!--
    <a href="javascript:;" class="page-quick-sidebar-toggler"><i class="icon-close"></i></a>
    <div ng-include="'layout/quick-sidebar.tpl.html'" ng-controller="QuickSidebarController" class="page-quick-sidebar-wrapper"></div>
    -->
</div>

<div stg-footer></div>

<!-- APPLICATION SPECIFIC JAVASCRIPT -->
<script src="scripts/<%= grunt.config.get('pkg.name') %>-<%= grunt.config.get('pkg.version') %>.js"></script>
</body>
</html>
