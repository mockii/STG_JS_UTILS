<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="jobsGridController.close()"></button>
        <h4 class="modal-title">Job Details</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div stg-ui-grid get-grid-options="jobsGridController.gridOptions" get-grid-data="jobsGridController.getGridData"></div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="jobsGridController.close()">Close</button>
        <button type="button" class="btn blue" ng-click="jobsGridController.submit()" ng-disabled="jobsGridController.mySelectedRows.length === 0">Submit</button>
    </div>
</div>
